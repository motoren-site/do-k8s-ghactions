apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-by-mahdi
  labels:
    app: container-by-mahdi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: container-by-mahdi
  template:
    metadata:
      labels:
        app: do-k8s-ghactions-mahdi
    spec:
      containers:
      - name: do-k8s-ghactions-mahdi
        image: registry.digitalocean.com/containers/do-k8s-ghactions:latest
        ports:
        - containerPort: 80
